# ============================================================================
# GESTION DES OPERATIONS EN BASE (mettre true ou false derrière l'identifiant
# =============================================================================

# ATTENTION : CE COMMUTATEUR ANNULE TOUTE GESTION DES OPERATIONS EN BASE SI IL EST A FALSE.
# Par exemple, la gestion des Operation sur les LocalisationPR (CREATION, SUPPRESSION, ...) n'est possible que si 
# application.gerer.operations.localisationpr = true
# ET
# application.gerer.operations = true.
#
# Gestion en base si true.
application.gerer.operations = true

# -----------------------------
# User (Internaute)
# -----------------------------
# ATTENTION : CE COMMUTATEUR ANNULE TOUTE GESTION DES OPERATION SUR LES USER EN BASE SI IL EST A FALSE, 
# quelle que soit la valeur de application.gerer.operations.
# Gestions de toutes les Operation de User (si application.gerer.operations = true).
# Gestion en base si true.
application.gerer.operations.user = true

# Gestion des Operation de creation de User.
application.gerer.operations.user.creation = true

# Gestions des opérations de création de LocalisationPR (si application.gerer.operations = true).
# Gestion en base si true.
application.gerer.operations.localisationpr = true

# Gestions des opérations de création de LocalisationPLOTypePR (si application.gerer.operations = true).
# Gestion en base si true.
application.gerer.operations.localisationplotypepr = true

# Gestions des opérations de création de LocalisationPLOTGenerique (si application.gerer.operations = true).
# Gestion en base si true.
application.gerer.operations.localisationplogenerique = true

# Gestion en base si true.
application.gerer.operations.localisationgeo = true

# -----------------------------
# SectionTrafic
# -----------------------------
# ATTENTION : CE COMMUTATEUR ANNULE TOUTE GESTION DES OPERATION SUR LES SECTIONTRAFIC EN BASE SI IL EST A FALSE, 
# quelle que soit la valeur de application.gerer.operations.
# Gestions de toutes les Operation de SectionTrafic (si application.gerer.operations = true).
# Gestion en base si true.
application.gerer.operations.sectiontrafic = true

# Gestions des opérations de création de SectionTrafic (si application.gerer.operations = true et si application.gerer.operations.sectiontrafic = true).
# Gestion en base si true.
application.gerer.operations.sectiontrafic.creation = true;
